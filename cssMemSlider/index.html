<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>MemSlider</title>
  </head>

  <body>
    <div class="container">
      <input type="radio" name="images" id="pic-1" />
      <input type="radio" name="images" id="pic-2" />
      <input type="radio" name="images" id="pic-3" />
      <input type="radio" name="images" id="pic-4" />
      
      <div class="slide_img" id="one">
        <img
          src="/cssMemSlider/cssMemSlider/assets/img/1-Slide.jpg"
          alt="slide-1"
        />

        <label for="pic-4" class="pre"></label>
        <label for="pic-2" class="next"></label>
      </div>
      <div class="slide_img" id="two">
        <img
          src="/cssMemSlider/cssMemSlider/assets/img/2-Slide.jpg"
          alt="slide-2"
        />

        <label for="pic-1" class="pre"></label>
        <label for="pic-3" class="next"></label>
      </div>
      <div class="slide_img" id="three">
        <img
          src="/cssMemSlider/cssMemSlider/assets/img/3-Slide.jpg"
          alt="slide-3"
        />

        <label for="pic-2" class="pre"></label>
        <label for="pic-4" class="next"></label>
      </div>
      <div class="slide_img" id="four">
        <img
          src="/cssMemSlider/cssMemSlider/assets/img/4-Slide.jpg"
          alt="slide-4"
        />

        <label for="pic-3" class="pre"></label>
        <label for="pic-4" class="next"></label>
      </div>

      <div class="nav">
        <label for="pic-1" class="dots" id="dot-1"></label>
        <label for="pic-2" class="dots" id="dot-2"></label>
        <label for="pic-3" class="dots" id="dot-3"></label>
        <label for="pic-4" class="dots" id="dot-4"></label>
      </div>
    </div>
  </body>
</html>
