<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>MemSlider</title>
  </head>

  <body>
    <div class="_container">
      <div class="slider-container">
        <input type="radio" class="radio" name="button" id="b1" />
        <input type="radio" class="radio" name="button" id="b2" />
        <input type="radio" class="radio" name="button" id="b3" />
        <input type="radio" class="radio" name="button" id="b4" />
        <div class="slider__wrapper">
          <div class="slide_box">
            <div class="slide next">
              <img
                src="/cssMemSlider/cssMemSlider/assets/img/1-Slide.jpg"
                alt=""
              />
            </div>
            <div class="slide">
              <img
                src="/cssMemSlider/cssMemSlider/assets/img/2-Slide.jpg"
                alt=""
              />
            </div>
            <div class="slide">
              <img
                src="/cssMemSlider/cssMemSlider/assets/img/3-Slide.jpg"
                alt=""
              />
            </div>
            <div class="slide">
              <img
                src="/cssMemSlider/cssMemSlider/assets/img/4-Slide.jpg"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="td-container">
          <div class="text-container">
            <div class="text-box">
              <div class="text next-text">After my project done...</div>
              <div class="text">Oooooou my</div>
              <div class="text">Not a word to mom</div>
              <div class="text">Have a nice day</div>
            </div>
          </div>
          <div class="dots-container">
            <div class="dots">
              <label for="b1" class="dots__item-1">
                <div class="item-1 item"></div>
              </label>
              <label for="b2" class="dots__item-2">
                <div class="item-2 item"></div>
              </label>
              <label for="b3" class="dots__item-3">
                <div class="item-3 item"></div>
              </label>
              <label for="b4" class="dots__item-4">
                <div class="item-4 item"></div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
